<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="container">
		<h1>Bills Page!</h1>
		<br>
		<div class="ui four column equal width divided grid">
			<div class="column thumbnail" ng-repeat="bill in bills">
				<div class="caption">
					<h5 class="text-right">{{bill.bill_id}}</h5>
					<h4>{{bill.official_title}}</h4>
					<p>Sponsor: {{bill.sponsor.first_name}} {{bill.sponsor.last_name}} ({{bill.sponsor.party}})</p>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
