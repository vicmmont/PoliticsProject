<!DOCTYPE html>
<html>
<head>
	<link href="./client/css/foundation 6/foundation.css" rel="stylesheet">
</head>
<body>
	<h1 class="text-center">Bills for Current Legislative Session</h1>
	<div class="row">
		<div class="small-6 large-3 columns thumbnail" ng-repeat="bill in model.bills" ng-click="model.onBillClick(bill.bill_id)">
			<p class="text-right">
				{{bill.bill_type | uppercase}} {{bill.number}}
			</p>
			<p ng-show="bill.short_title">
				<strong>{{bill.short_title}}</strong>
			</p>
			<p ng-show="!bill.short_title">
				<strong>{{bill.official_title}}</strong>
			</p>
			<p>
				Last action at: {{bill.last_action_at | date : "longDate"}} @{{bill.last_action_at | date : "shortTime"}}
			</p>
		</div>
	</div>
</body>
</html>
