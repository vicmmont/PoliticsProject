<!DOCTYPE html>
<html>
<head>
</head>
<body>
	
	<md-dialog aria-label="Filter Dialog" ng-cloak>
	    <md-toolbar>
	      <div class="md-toolbar-tools">
	       	<span ng-click="model.cancel()"><i class="fa fa-lg fa-times" aria-hidden="true"></i></span>
	        <span flex></span>
	        <md-button ng-click="model.filter()">
	          Filter
	        </md-button>
	      </div>
	    </md-toolbar>

		<md-dialog-content>	

			<div ng-repeat="filterGroup in model.filterGroups">
				<div class="list-group-header list-group-item" data-toggle="collapse" data-target="#{{filterGroup.id}}" aria-expanded="false" aria-controls="" ng-click="model.onFilterGroupClick(filterGroup)">
					<div class="panel-body">
						<span ng-show="!filterGroup.expanded"><i class="fa fa-plus" aria-hidden="true"></i>
						</span> 
						<span ng-show="filterGroup.expanded">
							<i class="fa fa-minus" aria-hidden="true"></i>
						</span> 
						{{filterGroup.name}} 
						<span class="pull-right" ng-show="filterGroup.selectedFilterCount > 0">
							<i class="fa fa-check" aria-hidden="true"></i>
						</span>
					</div>
				</div>
				<div class="collapse" id="{{filterGroup.id}}">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="filter in filterGroup.filters" ng-click="model.onSelectFilter(filterGroup, filter)">
							{{filter.displayValue}} 
							<span class="pull-right" ng-show="filter.isChecked">
								<i class="fa fa-check" aria-hidden="true"></i>
							</span>
						</li>
					</ul>
				</div>
			</div>

		</md-dialog-content>
	</md-dialog>

</body>
</html>
