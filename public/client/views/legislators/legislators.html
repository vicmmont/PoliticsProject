<!DOCTYPE html>
<html>
<head>
	<link href="./client/css/foundation 6/foundation.css" rel="stylesheet">
</head>
<body>
<div class="row">
	<div class="large-12 columns" style="padding-bottom:0;">
		<h1 class="text-center">Current Legislators</h1>
	</div>
	<div class="large-3 show-for-large columns">

		<div class="row">
			<div class="large-12 columns" style="padding-top:0;padding-bottom:0" ng-repeat="filterGroup in model.filterGroups">
				<div class="row">
					<div class="large-12 columns" style="padding-top:0;padding-bottom:0;">
						<u><h4>{{filterGroup.name}}</h4></u>
					</div>
	 				<div class="large-12 columns" style="padding-top:0;padding-bottom:0;" ng-repeat="checkBox in filterGroup.filters">
						<input type="checkbox" ng-model="checkBox.isChecked" ng-change="model.filterLegislators()">
						<span>
							{{checkBox.displayValue}}
						</span>
					</div>			
				</div>
			</div>
		</div>

	</div>

	<div class="small-12 large-9 columns">
		<div class="row">
			<div class="small-12 columns" style="padding-top:0">
				<span><strong>Count:</strong> {{model.displayedLegislators.length}}</span>
				<form class="form-inline pull-right">
					<label>Sort By: </label>
					<select class="pull-right" ng-model="model.sortBy" ng-change="model.sortLegislators()">
      					<option value="last_name__asc" select="selected">Last Name (ascending)</option>
      					<option value="last_name__desc">Last Name (descending)</option>
    				</select>
				</form>
			</div>
			<div class="small-12 columns hide-for-large">
				<div class="row">
				<button class="btn btn-lg btn-primary small-6 columns hide-for-large" ng-click="model.showFilterPopup($event)">
					Filter
				</button>
				</div>
			</div>

			<div class="thumbnail small-6 medium-3 columns" ng-repeat="legislator in model.displayedLegislators" ng-click="model.onLegislatorClick(legislator.bioguide_id)">
				<img class="img-responsive" ng-src="https://theunitedstates.io/images/congress/225x275/{{legislator.bioguide_id}}.jpg"  alt="Legislator Image">
				<div class="caption">
					<h4>{{legislator.title}}. {{legislator.first_name}} {{legislator.last_name}} ({{legislator.party}})</h4>
					<h4>{{legislator.state_name}}</h4>
					<p></p>
				</div>
			</div>
		</div>
	</div>
	
</div>
</body>
</html>
