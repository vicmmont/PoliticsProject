<!DOCTYPE html>
<html>
<head>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Legislators Page!!</h1>
		<div>
			<form class="form-inline">
				<div class="form-group">
					<h5>Party</h5>
					<label ng-repeat="checkBox in model.partyCheckboxes">
						<input type="checkbox" ng-model="checkBox.modelBinding" ng-change="model.updateFilteredParties(checkBox.value, checkBox.modelBinding)">
						{{checkBox.displayValue}}
					</label>

					<h5>Chamber of Congress</h5>
					<label ng-repeat="checkBox in model.chamberCheckboxes">
						<input type="checkbox" ng-model="checkBox.modelBinding" ng-change="model.updateFilteredChambers(checkBox.value, checkBox.modelBinding)">
						{{checkBox.displayValue}}
					</label>

					<h5>State</h5>
					<label ng-repeat="checkBox in model.stateCheckboxes">
						<input type="checkbox" ng-model="checkBox.modelBinding" ng-change="model.updateFilteredStates(checkBox.value, checkBox.modelBinding)">
						{{checkBox.displayValue}}
					</label>
					<h3>Sort By</h3>
					<button class="btn-block" ng-click="model.filterLegislators()">Filter</button>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="thumbnail col-xs-6 col-md-2" ng-repeat="legislator in model.displayedLegislators" ng-click="model.onLegislatorClick(legislator.bioguide_id)">
				<img ng-src="https://theunitedstates.io/images/congress/225x275/{{legislator.bioguide_id}}.jpg" class="img-responsive" alt="Legislator Image">
				<div class="caption">
					<h4>{{legislator.title}}. {{legislator.first_name}} {{legislator.last_name}} ({{legislator.party}})</h4>
					<h4>State: {{legislator.state_name}}</h4>
					<p></p>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
